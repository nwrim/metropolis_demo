
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<link rel="stylesheet" href="scripts/style.css">
<script type="text/javascript" src="scripts/animation.js"></script>

<div class="animation">
  <img id="anim_img">
  <div class="anim-controls">
    <input id="anim_slider" type="range" class="anim-slider"
           name="points" min="0" max="1" step="1" value="0"
           oninput="anima.set_frame(parseInt(this.value));"></input>
    <div class="anim-buttons">
      <button title="Decrease speed" onclick="anima.slower()">
          <i class="fa fa-minus"></i></button>
      <button title="First frame" onclick="anima.first_frame()">
        <i class="fa fa-fast-backward"></i></button>
      <button title="Previous frame" onclick="anima.previous_frame()">
          <i class="fa fa-step-backward"></i></button>
      <button title="Play backwards" onclick="anima.reverse_animation()">
          <i class="fa fa-play fa-flip-horizontal"></i></button>
      <button title="Pause" onclick="anima.pause_animation()">
          <i class="fa fa-pause"></i></button>
      <button title="Play" onclick="anima.play_animation()">
          <i class="fa fa-play"></i></button>
      <button title="Next frame" onclick="anima.next_frame()">
          <i class="fa fa-step-forward"></i></button>
      <button title="Last frame" onclick="anima.last_frame()">
          <i class="fa fa-fast-forward"></i></button>
      <button title="Increase speed" onclick="anima.faster()">
          <i class="fa fa-plus"></i></button>
    </div>
    <form title="Repetition mode" action="#n" name="anim_loop" class="anim-state">
      <input type="radio" name="state" value="once" id="anim_radio1" checked>
      <label for="anim_radio1">Once</label>
      <input type="radio" name="state" value="loop" id="anim_radio2">
      <label for="anim_radio2">Loop</label>
      <input type="radio" name="state" value="reflect" id="anim_radio3">
      <label for="anim_radio3">Reflect</label>
    </form>
  </div>
</div>


<script language="javascript">
  /* Instantiate the Animation class. */
  /* The IDs given should match those used in the template above. */
  (function() {
    var img_id = "anim_img";
    var slider_id = "anim_slider";
    var loop_select_id = "anim_loop";
    var frames = new Array(100);
    
  for (var i=0; i<100; i++){
    frames[i] = "lines_continuous_two_params/frame" + ("0000000" + i).slice(-7) + ".png";
  }


    /* set a timeout to make sure all the above elements are created before
       the object is initialized. */
    setTimeout(
      function() {
        anima = new Animation(frames, img_id, slider_id, 100.0, loop_select_id);
      }, 
    0);
  })()
</script>
